<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jasmine's To-Do List</title>
    <!-- Import Press Start 2P font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Zpix';
            src: url('https://raw.githubusercontent.com/SolidZORO/zpix-pixel-font/master/dist/Zpix.ttf') format('truetype');
            font-display: swap;
        }

        /* Function to detect if text contains Chinese characters */
        @property --is-chinese {
            syntax: '<integer>';
            initial-value: 0;
            inherits: false;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: #FFFFFF;
            font-family: 'Press Start 2P', monospace;
        }

        .title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 700;
            white-space: nowrap;
        }

        .section-header {
            font-size: 14px;
            text-decoration: underline;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .add-button {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #FEFAE0;
            border: none;
            color: black;
            font-size: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 100%;
            margin: 0 auto;
        }

        .section {
            flex: 1 1 100%;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 10px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            margin: 2px 0;
            padding: 4px;
            background-color: #FFFFFF;
            font-size: 11px;
        }

        .todo-checkbox {
            margin-right: 8px;
            width: 20px;
            height: 20px;
        }

        /* Special handling for todo text to support mixed languages */
        .todo-text {
            flex-grow: 1;
            cursor: pointer;
            line-height: 1.5;
            text-decoration: none;
        }

        /* Apply different fonts based on content */
        .chinese-text {
            font-family: 'Zpix', monospace;
            letter-spacing: 0;
            text-transform: none;
        }

        .english-text {
            font-family: 'Press Start 2P', monospace;
            text-transform: uppercase;
        }

        .todo-text.completed {
            text-decoration: line-through;
        }

        .remove-button {
            display: none;
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            text-transform: lowercase;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 300px;
            box-sizing: border-box;
        }

        .modal-content-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 11px;
            box-sizing: border-box;
        }

        /* Apply Zpix font when typing Chinese */
        .modal input:lang(zh-CN) {
            font-family: 'Zpix', monospace;
        }

        .modal input:lang(en) {
            font-family: 'Press Start 2P', monospace;
        }

        .category-buttons {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            width: 100%;
        }

        .category-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ddd;
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            text-transform: uppercase;
            color: black;
            box-sizing: border-box;
        }

        .category-button.selected {
            background-color: #4CAF50;
            color: white;
        }

        .add-task-button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            text-transform: lowercase;
            box-sizing: border-box;
        }

        .add-task-button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1 class="title">Jasmine's To-Do List</h1>
    <button class="add-button">+</button>
    <div class="container">
        <div class="section">
            <h2 class="section-header">ACTIVITIES</h2>
            <div id="activities-list"></div>
        </div>
        <div class="section">
            <h2 class="section-header">FOOD</h2>
            <div id="food-list"></div>
        </div>
    </div>
    <div class="modal" id="add-modal">
        <div class="modal-content">
            <div class="modal-content-inner">
                <input type="text" id="new-task" placeholder="ENTER YOUR TASK">
                <div class="category-buttons">
                    <button class="category-button" data-category="activities">ACTIVITIES</button>
                    <button class="category-button" data-category="food">FOOD</button>
                </div>
                <button class="add-task-button" disabled>ADD</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK Integration -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAJiSD3sACG_T_uvHO9SIXwXS_ScpTIgh4",
            authDomain: "to-do-list-test-5f277.firebaseapp.com",
            projectId: "to-do-list-test-5f277",
            storageBucket: "to-do-list-test-5f277.appspot.com",
            messagingSenderId: "13468721590",
            appId: "1:13468721590:web:f43c90d6e7b49f12d76117",
            measurementId: "G-NT0K15WSFD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
            const addButton = document.querySelector('.add-button');
            const modal = document.getElementById('add-modal');
            const taskInput = document.getElementById('new-task');
            const categoryButtons = document.querySelectorAll('.category-button');
            const addTaskButton = document.querySelector('.add-task-button');
            let selectedCategory = null;

            // Function to detect if text contains Chinese characters
            function containsChinese(text) {
                return /[\u4E00-\u9FFF]/.test(text);
            }

            // Load tasks from Firestore
            function loadTasks() {
                ['activities', 'food'].forEach(category => {
                    const list = document.getElementById(`${category}-list`);
                    list.innerHTML = '';

                    // Set up a real-time listener for the category
                    const docRef = doc(db, 'todos', category);
                    onSnapshot(docRef, (docSnap) => {
                        const data = docSnap.data();
                        const tasks = data ? data.tasks : [];
                        list.innerHTML = '';
                        tasks.forEach((item, index) => {
                            addTodoItem(item.text, category, item.completed, index);
                        });
                    });
                });
            }

            function addTodoItem(text, category, completed = false, index) {
                const listId = `${category}-list`;
                const list = document.getElementById(listId);
                const todoItem = document.createElement('div');
                todoItem.className = 'todo-item';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'todo-checkbox';
                checkbox.checked = completed;

                const todoText = document.createElement('span');
                todoText.className = 'todo-text';
                
                // Apply appropriate font based on content
                if (containsChinese(text)) {
                    todoText.classList.add('chinese-text');
                    todoText.textContent = text; // Keep original case for Chinese
                } else {
                    todoText.classList.add('english-text');
                    todoText.textContent = text.toUpperCase(); // Uppercase for English
                }

                if (completed) {
                    todoText.classList.add('completed');
                }

                const removeButton = document.createElement('button');
                removeButton.className = 'remove-button';
                removeButton.textContent = 'REMOVE';

                todoItem.appendChild(checkbox);
                todoItem.appendChild(todoText);
                todoItem.appendChild(removeButton);
                list.appendChild(todoItem);

                checkbox.addEventListener('change', () => {
                    todoText.classList.toggle('completed', checkbox.checked);
                    updateTaskInFirestore(category, index, { completed: checkbox.checked });
                });

                todoText.addEventListener('click', () => {
                    removeButton.style.display = removeButton.style.display === 'none' ? 'block' : 'none';
                });

                removeButton.addEventListener('click', () => {
                    removeTaskFromFirestore(category, index);
                });
            }

            async function addTodoToFirestore(text, category) {
                const docRef = doc(db, 'todos', category);
                const docSnap = await getDoc(docRef);
                let tasks = [];
                if (docSnap.exists()) {
                    tasks = docSnap.data().tasks;
                }
                tasks.push({ text, completed: false });
                await setDoc(docRef, { tasks });
            }

            async function updateTaskInFirestore(category, index, updates) {
                const docRef = doc(db, 'todos', category);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const tasks = docSnap.data().tasks;
                    Object.assign(tasks[index], updates);
                    await setDoc(docRef, { tasks });
                }
            }

            async function removeTaskFromFirestore(category, index) {
                const docRef = doc(db, 'todos', category);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const tasks = docSnap.data().tasks;
                    tasks.splice(index, 1);
                    await setDoc(docRef, { tasks });
                }
            }

            addButton.addEventListener('click', () => {
                modal.style.display = 'block';
                taskInput.value = '';
                selectedCategory = null;
                categoryButtons.forEach(btn => btn.classList.remove('selected'));
                addTaskButton.disabled = true;
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });

            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    categoryButtons.forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                    selectedCategory = button.dataset.category;
                    addTaskButton.disabled = !taskInput.value;
                });
            });

            // Add input event listener to detect language and apply appropriate font
            taskInput.addEventListener('input', (e) => {
                addTaskButton.disabled = !e.target.value || !selectedCategory;
                if (containsChinese(e.target.value)) {
                    e.target.style.fontFamily = 'Zpix, monospace';
                    e.target.style.textTransform = 'none';
                } else {
                    e.target.style.fontFamily = 'Press Start 2P, monospace';
                    e.target.style.textTransform = 'uppercase';
                }
            });

            addTaskButton.addEventListener('click', () => {
                const text = taskInput.value.trim();
                if (text && selectedCategory) {
                    addTodoToFirestore(text, selectedCategory);
                    modal.style.display = 'none';
                }
            });

            loadTasks();
        });
    </script>
</body>
</html>
